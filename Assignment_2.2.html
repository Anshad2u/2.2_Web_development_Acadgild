<!DOCTYPE html>
<html>
<head>
	<title>Html Forms</title>
</head>
<body>
	<form action="action" method="POST">
		<fieldset>
			<legend>Your details:</legend>
			Name:<input type="text" name="name" size="30" maxlength="50"><br>
			Email:<input type="Email" name="Email" size="30" maxlength="50">
		</fieldset>
		<br><fieldset>
		<legend>Your Review:</legend>
		<label>How did you hear about us?
			<select> 
				<option value="Google">Google</option> 
				<option value="Facebook">Facebook</option>
				<option value="Other">Other</option></label>
			</select><br>
		</label>
		<br><label>Would You visit again?<br>
		<input type="radio" name="yes"> Yes <input type="radio" name="No"> No <input type="radio" name="maybe"> May be</label> <br>
		<br><label>
		Comments:<br>
		<textarea rows="8" cols="60"></textarea>
	</label>
	<br>
	<label><input type="checkbox" name="checkbox" checked="yes"> Sign me up for email updates</label><br>
	<button type="button" onclick="alert('Thank You for the review!')">Submit Review</button>
</fieldset>
</form>
</body>
</html>
